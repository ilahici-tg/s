<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kalp</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const heart = [];
    const particles = [];

    // Kalp noktalarını ofdluştur
    for (let t = 0; t < Math.PI * 2; t += 0.05) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      heart.push({ x: x * 20, y: -y * 20 });
    }

    class Particle {
      constructor() {
        const pos = heart[Math.floor(Math.random() * heart.length)];
        this.x = canvas.width / 2 + pos.x + (Math.random() * 10 - 5);
        this.y = canvas.height / 2 + pos.y + (Math.random() * 10 - 5);
        this.alpha = 1;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.005;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = rgba(255, 0, 0, ${this.alpha});
        ctx.shadowColor = "red";
        ctx.shadowBlur = 15;
        ctx.fill();
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (particles.length < 1000) {
        for (let i = 0; i < 5; i++) {
          particles.push(new Particle());
        }
      }

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
          i--;
        }
      }

      // Kalbin ortasına yazı
      ctx.font = "bold 50px Arial";
      ctx.fillStyle = "white";
      ctx.shadowColor = "red";
      ctx.shadowBlur = 30;
      ctx.textAlign = "center";
      ctx.fillText("Derinn", canvas.width / 2, canvas.height / 2 + 15);

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
