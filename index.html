<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yusuf BALCI</title>
  <link rel="stylesheet" href="styles.css"> <!-- Doğru CSS dosyasına bağlanma -->
</head>
<body>
  <!-- Menü -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#home">Ana Sayfa</a></li>
      <li><a href="#about">Hakkımda</a></li>
      <li><a href="#contact">İletişim</a></li>
    </ul>
  </nav>

  <!-- Ana Sayfa İçeriğ  -->
  <section id="home" class="home-section">
    <div class="home-content">
      <h1>Merhaba </h1>
      <p>*@ilahici_tg web sayfası</p>
    </div>
  </section>

  <!-- Hakkımda Bölümü -->
  <section id="about" class="about-section">
    <p>Hakkımda: Yazılım geliştirme konusunda deneyimim var.</p>
  </section>

  <!-- İletişim Formu -->
  <section id="contact" class="contact-section">
    <h2>İletişim</h2>
    <form action=https://formspree.io/f/mrbgvpqj method="POST">
      <div class="form-group">
        <label for="name">Adınız</label>
        <input type="text" id="name" name="name" placeholder="Adınızı girin" required>
      </div>
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
      </div>
      <div class="form-group">
        <label for="message">Mesajınız</label>
        <textarea id="message" name="message" rows="5" placeholder="Mesajınızı yazın" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Gönder</button>
    </form>
  </section>

  <footer>
    <p>Hak Sahibi @ilaici_tg | 2024</p>
  </footer>

  <script src="script.js"></script> <!-- Eğer JS kullanıyorsanız -->
</body>
</html>
